<!-- TEMPLATE FOR PROFESSIONAL CERTIFICATE CARDS -->
<!-- Copy this template and replace the placeholders for each certificate -->

<!-- Certificate Name -->
<div class="certificate-card" style="background: rgba(255, 255, 255, 0.05); border-radius: 12px; overflow: hidden; transition: all 0.3s ease; cursor: pointer; position: relative;" onclick="openCertificate('YOUR_CERTIFICATE_URL_HERE')" onmouseover="this.style.transform='translateY(-8px)'; this.style.boxShadow='0 15px 35px rgba(0,212,255,0.4)'; this.style.border='1px solid rgba(0,212,255,0.3)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'; this.style.border='1px solid transparent'">
    <div class="certificate-image" style="height: 160px; overflow: hidden; position: relative;">
        <img src="YOUR_CERTIFICATE_IMAGE_URL_HERE" alt="Certificate Name" style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s ease;">
        <div class="certificate-overlay" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s ease;">
            <i class="fas fa-external-link-alt" style="color: #00d4ff; font-size: 24px;"></i>
        </div>
    </div>
    <div class="certificate-content" style="padding: 20px;">
        <h3 style="margin: 0 0 8px 0; font-size: 16px; font-weight: 600; color: #fff;">CERTIFICATE_TITLE_HERE</h3>
        <p class="issuer" style="margin: 0; color: #888; font-size: 14px;">ISSUER_NAME • MONTH YEAR</p>
        <div style="margin-top: 8px; color: #00d4ff; font-size: 12px; display: flex; align-items: center;">
            <i class="fas fa-external-link-alt" style="margin-right: 4px;"></i>
            Click to view certificate
        </div>
    </div>
</div>

<!-- 
INSTRUCTIONS:
1. Replace YOUR_CERTIFICATE_URL_HERE with the actual certificate URL
2. Replace YOUR_CERTIFICATE_IMAGE_URL_HERE with the actual certificate image URL
3. Replace CERTIFICATE_TITLE_HERE with the certificate title
4. Replace ISSUER_NAME • MONTH YEAR with the issuer and date
5. Copy this entire template for each certificate card
